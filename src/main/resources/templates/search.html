<!DOCTYPE html>
<!--https://colorhunt.co/palette/b5d5c5b08bbbeca869f5f5dc-->
<html lang="en">
    <head>
        <title>TravelOffice</title>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="../static/css/client.css" th:href="@{/css/client.css}" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">TravelOffice</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link"  th:href="@{/search}" style=" font-weight: 600">Szukaj wycieczki</a>
                        </li>
                    </div>
                </div>
            </div>
        </nav>
        <hr style="margin:0"/>
        <div class="container">
            <h3 style="font-weight: 900"><string>Szukaj wycieczek</string></h3>

            <form th:action="@{/search}">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Miasto z" th:name="cityFrom" th:value="${cityFrom}">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Miasto do" th:name="cityTo"  th:value="${cityTo}">
                    </div>
                    <div class="col">
                        <input placeholder="Data od"  onfocus="(this.type='date')"  th:name="dateFrom" th:value="${dateFrom}" class="form-control" type="text" />
                    </div>
                    <div class="col">
                        <input placeholder="Data do"  onfocus="(this.type='date')"  th:name="dateTo" th:value="${dateTo}" class="form-control" type="text" />
                    </div>
                </div>
                <div class="row " style="margin-top: 10px; margin-bottom: 20px">
                    <div class="col">
                        <button type="submit" class="btn btn-outline-primary" style="width: 100%;">Szukaj</button>
                    </div>
                </div>
            </form>

            <div class="row" style="margin-top: 15px">
                <th:block th:each="travel : ${travels}">
                    <div class="col-4">
                        <div class="card shadow-sm" style="width: 100%; margin-left: auto; margin-right: auto; margin-bottom: 25px">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${travel.name}"></h5>
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${travel.dateFrom} + ' - ' + ${travel.dateTo}"></h6>
                                <p class="card-text" th:text="${travel.description}"></p>
                                <a th:href="@{/travel-details/{id}(id=${travel.id})}" class="btn btn-outline-primary" style="float: right">WiÄ™cej</a>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </body>
</html>
