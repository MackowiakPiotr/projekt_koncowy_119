<!DOCTYPE html>
<!--https://colorhunt.co/palette/b5d5c5b08bbbeca869f5f5dc-->
<html lang="en">
    <head>
        <title>Href Attribute Example</title>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script
                src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                crossorigin="anonymous"></script>

        <style>
          .btn-outline-primary {
            border-color: #ECA869;
            color: #2F5061;
            font-weight: 600;
          }
          .btn-outline-primary:hover {
            border-color: #ECA869;
            background-color: #ECA869;
            color: #2F5061;
            font-weight: 600;
          }
          .navbar-light .navbar-nav .nav-link:hover {
            background-color: #4297A0;
            color: #F4EAE6;
          }
          .navbar-light .navbar-nav .nav-link {
            color: #2F5061;
          }
        </style>
    </head>
    <body style="background-color: #F9F9F9;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ECA869;">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}" style="color: #2F5061; font-weight: 700">TravelOffice</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link"  th:href="@{/search}" style=" font-weight: 600">Szukaj wycieczki</a>
                        </li>
                    </div>
                </div>
            </div>
        </nav>
        <hr style="margin:0"/>
        <div class="container" style="background-color: white; padding: 15px; height: 600px; border-radius: 10px; margin-top: 100px" >
            <h3 style="font-weight: 900"><string>Szukaj wycieczek</string></h3>

            <form th:action="@{/search}">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Miasto z" th:name="cityFrom" th:value="${cityFrom}">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Miasto do" th:name="cityTo"  th:value="${cityTo}">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Data od " th:name="dateFrom">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Data do" th:name="dateTo">
                    </div>
                </div>
                <div class="row " style="margin-top: 10px; margin-bottom: 20px">
                    <div class="col">
                        <button type="submit" class="btn btn-outline-primary" style="width: 100%;">Szukaj</button>
                    </div>
                </div>
            </form>

            <div class="row" style="margin-top: 15px">
                <th:block th:each="travel : ${travels}">
                    <div class="col-4">
                        <div class="card shadow-sm" style="width: 100%; margin-left: auto; margin-right: auto; margin-bottom: 25px">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${travel.name}"></h5>
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${travel.dateFrom} + ' - ' + ${travel.dateTo}"></h6>
                                <p class="card-text" th:text="${travel.description}"></p>
                                <a th:href="@{/travel-details/{id}(id=${travel.id})}" class="btn btn-outline-primary" style="float: right">WiÄ™cej</a>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </body>
</html>
