<!DOCTYPE html>
<html lang="en">
<head>
  <title>Href Attribute Example</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>

</head>
<body style="background-color: #F9F9F9;">
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #F9F9F9;">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/admin}" style="color: #2F5061; font-weight: 700">TravelOffice</a>
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link"  th:href="@{/admin/continents}" style="color: #2F5061; font-weight: 600">Kontynenty</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link"  th:href="@{/admin/countries}" style="color: #2F5061; font-weight: 600">Kraje</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link"  th:href="@{/admin/cities}" style="color: #2F5061; font-weight: 600">Miasta</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link"  th:href="@{/admin/hotels}" style="color: #2F5061; font-weight: 600">Hotele</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link"  th:href="@{/admin/airports}" style="color: #2F5061; font-weight: 600">Lotniska</a>
        </li>
      </div>
    </div>
  </div>
</nav>
<hr style="margin:0"/>

<div class="container" style="background-color: white; padding: 15px; border-radius: 10px; margin-top: 100px">
  <h3 style="font-weight: 900"><string>Wycieczki</string></h3>
  <a class="btn btn-primary" th:href="@{/admin/travel/add}" role="button">Dodaj wycieczkę</a>

  <table class="table table-bordered" style="margin-top: 20px">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nazwa</th>
      <th scope="col">Data od</th>
      <th scope="col">Data do</th>
      <th scope="col">Z</th>
      <th scope="col">Do</th>
      <th scope="col">Akcja</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="travel : ${travels}">
      <tr>
        <td>
          <span th:text="${travel.id}"></span>
        </td>
        <td>
          <span th:text="${travel.name}"></span>
        </td>
        <td>
          <span th:text="${travel.dateFrom}"></span>
        </td>
        <td>
          <span th:text="${travel.dateTo}"></span>
        </td>
        <td>
          <span th:text="${travel.cityFrom}"></span>
        </td>
        <td>
          <span th:text="${travel.cityTo}"></span>
        </td>
        <td>
          <form th:method="post" th:action="@{/admin/travel/delete/{id}(id=${travel.id})}">
            <a th:href="@{/admin/travel/edit/{id}(id=${travel.id})}" class="btn btn-primary" role="button" data-bs-toggle="button">Edytuj</a>
            <button class="btn btn-danger" type="submit">Usuń</button>
          </form>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>

</div>

</body>
</html>
