<!DOCTYPE html>
<!--https://colorhunt.co/palette/b5d5c5b08bbbeca869f5f5dc-->
<html lang="en">
    <head>
        <title>Href Attribute Example</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script
                src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                crossorigin="anonymous"></script>

        <style>

          .btn-outline-primary {
            border-color: #ECA869;
            color: #2F5061;
            font-weight: 600;
          }
          .btn-outline-primary:hover {
            border-color: #ECA869;
            background-color: #ECA869;
            color: #2F5061;
            font-weight: 600;
          }
        </style>
    </head>
    <body style="background-color: #F9F9F9;">
        <nav class="navbar navbar-expand-lg" style="background-color: #ECA869;">
            <a class="navbar-brand" th:href="@{/travel/travels}" style="color: #2F5061; font-weight: 700">TravelOffice</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link"  th:href="@{/travel/trips}" style="color: #2F5061; font-weight: 600">Trips</a>
                    </li>
                </ul>
            </div>
        </nav>
        <hr style="margin:0"/>
        <div class="container" style="background-color: white; padding: 15px; height: 600px; border-radius: 10px; margin-top: 100px" >
            <h3 style="font-weight: 900"><string>Szukaj wycieczek</string></h3>

            <form th:action="@{/travel/search}">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Miasto z" th:name="cityFrom">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Miasto do" th:name="cityTo">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Data od " th:name="dateFrom">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Data do" th:name="dateTo">
                    </div>
                </div>
                <div class="form-row " style="margin-top: 10px; margin-bottom: 20px">
                    <div class="col">
                        <button type="submit" class="btn btn-outline-primary" style="width: 100%;">Szukaj</button>
                    </div>
                </div>
            </form>

            <div class="row" style="margin-top: 15px">
                <th:block th:each="travel : ${travels}">
                    <div class="col-4">
                        <div class="card shadow-sm" style="width: 21rem; margin-left: auto; margin-right: auto; margin-bottom: 20px">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${travel.name}"></h5>
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${travel.dateFrom} + ' - ' + ${travel.dateTo}"></h6>
                                <p class="card-text" th:text="${travel.description}"></p>
                                <a href="#" class="btn btn-outline-primary" style="float: right">WiÄ™cej</a>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
            <!--<div class="row" style="margin-top: 15px">


            </div>-->
        </div>

    </body>
</html>
